<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aplikacja medytacyjna</title>
</head>
<body>
    <div class="appka">

        <div class="video">
            <video loop>
                <source src="video/fale.mp4" type="video/mp4"/>
            </video>
        </div>
       
        <div class="czas">
        <button data-time="300">5 minut</button>
        <button data-time="600">10 minut</button>
        <button data-time="900">15 minut</button>
        </div>
        <div class="wlacznik">
            <audio class="song">
                <source src="./sounds/beach.mp3"/>
            </audio>
            <img src="svg/play.svg" class="play"/>
            <svg 
            class="koleczko"
            width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
                <svg 
                class="moving-outline"
                width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                    </svg>
                    <h3 class="czas-medytacji">0:00</h3>
         </div>
        <div class="dzwiek">
            <button data-sound="./sounds/beach.mp3" data-video="./video/fale.mp4"><img src="./svg/beach.svg"></button>
            
        </div>
        
    </div>
  
    <script src="app.js"></script>
</body>
</html>
